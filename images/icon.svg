<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="14" fill="#2E3440"/>
  
  <!-- Preview Window Frame -->
  <rect x="20" y="20" width="88" height="70" rx="4" fill="#3B4252"/>
  <rect x="20" y="20" width="88" height="14" rx="4" fill="#4C566A"/>
  <rect x="25" y="40" width="78" height="45" rx="2" fill="#E5E9F0"/>
  
  <!-- Window Controls -->
  <circle cx="28" cy="27" r="3" fill="#BF616A"/>
  <circle cx="38" cy="27" r="3" fill="#EBCB8B"/>
  <circle cx="48" cy="27" r="3" fill="#A3BE8C"/>
  
  <!-- Deno Mascot (Simplified) -->
  <g transform="translate(55, 70) scale(0.5)">
    <!-- Deno Head -->
    <ellipse cx="30" cy="30" rx="30" ry="28" fill="#5A45FF"/>
    <ellipse cx="20" cy="20" rx="6" ry="7" fill="white"/>
    <ellipse cx="22" cy="20" rx="2" ry="3" fill="black"/>
    
    <!-- Deno Mouth -->
